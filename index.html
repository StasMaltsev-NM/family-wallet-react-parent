        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
            background-color: #000000 !important;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        :root {
            /* Theme: Deep Purple */
            --primary: #A78BFA;
            --primary-glow: rgba(167, 139, 250, 0.4);
            --bg-card: #0F0E17;
            --bg-card-highlight: #1A1826;
            --border: #2D2B3F;
            --text-main: #FFFFFF;
            --text-muted: #6B7280;
            --accent-positive: #10B981;
            --accent-warm: #F59E0B;
        }

        [data-theme='classic-dark'] {
            --primary: #F3F4F6;
            --primary-glow: rgba(243, 244, 246, 0.2);
            --bg-card: #0A0A0A;
            --bg-card-highlight: #141414;
            --border: #262626;
            --text-main: #FFFFFF;
            --text-muted: #525252;
            --accent-positive: #D1D5DB;
            --accent-warm: #737373;
        }

        [data-theme='pastel-mint'] {
            --primary: #6EE7B7;
            --primary-glow: rgba(110, 231, 183, 0.3);
            --bg-card: #0D1311;
            --bg-card-highlight: #151F1C;
            --border: #1E2E28;
            --text-main: #F0FDF4;
            --text-muted: #4B635A;
            --accent-positive: #34D399;
            --accent-warm: #FCD34D;
        }

        [data-theme='emerald-night'] {
            --primary: #10B981;
            --primary-glow: rgba(16, 185, 129, 0.4);
            --bg-card: #050F0B;
            --bg-card-highlight: #0A1F16;
            --border: #0F2D21;
            --text-main: #ECFDF5;
            --text-muted: #3D5A4E;
            --accent-positive: #059669;
            --accent-warm: #D97706;
        }

        body {
            color: var(--text-main);
        }
        
        .card-primary-glow {
            box-shadow: 0 0 20px var(--primary-glow);
            border-color: var(--primary);
        }

        .neon-border {
            border: 1.5px solid var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
        }
    </style>
